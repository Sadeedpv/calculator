<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Build an online calculator from scratch using Javascript, html and css">
    <meta name="keywords" content="How to make an online calculator from scratch, online calulcator tutorial,  ">
    <meta name="author" content="Sadeed pv">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <section class="padding">
                <h1 class="header">This is our online calculator  </h1>
        </section>

        <table class="mt-5 mb-5 mx-auto">
            <tr>
                <td><button onclick="calc(1)">1</button></td>
                <td><button onclick="calc(2)">2</button></td>
                <td><button onclick="calc(3)">3</button></td>
                <td><button onclick="calc('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="calc(4)">4</button></td>
                <td><button onclick="calc(5)">5</button></td>
                <td><button onclick="calc(6)">6</button></td>
                <td><button onclick="calc('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="calc(7)">7</button></td>
                <td><button onclick="calc(8)">8</button></td>
                <td><button onclick="calc(9)">9</button></td>
                <td><button onclick="calc('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="calc('.')">.</button></td>
                <td><button onclick="calc(0)">0</button></td>
                <td><button onclick="calc('+')">+</button></td>
                <td><button onclick="equalCalc()">=</button></td>
            </tr>
        </table>

        <section class="head">
            <h2 style="text-align: center; margin-top:2rem;"><strong> See the output below </strong></h2>
        </section>
        
        <div class="input"><input type="text" height="4rem" width="4rem" id="inp" >
            <button type="button" class="btn btn-danger" id="clear" onclick="cross()">X</button></input>
            </div>        
        <div class="footer">
            <hr><br><p class=" ms-5 mb-3">Follow us on <i class="fa fa-instagram ps-2"></i> <i class="fa fa-facebook ps-2"></i></p>
        </div>



    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
